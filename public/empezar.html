<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>LOL - Empezar</title>
    <!-- Ajusta la ruta a tu CSS si es diferente -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="empezar-page">
    <!-- Barra superior fija -->
    <header class="main-header">
      <div class="logo">
        <!-- Reemplaza "img/lol-logo.png" con la ruta real de tu ícono de LoL -->
        <img src="img/lol-logo.png" alt="Logo LoL" class="lol-icon" />
        <span>LOL</span>
      </div>
      <nav class="nav-links">
            <a href="login.html">
            <!-- Reemplaza "img/usuario.png" con la ruta de tu ícono de personita -->
            <img src="img/usuario.png" alt="Icono de Usuario" class="person-icon" />
            Entrar
          </a>
        <a href="empezar.html" class="empezar-btn">Empezar</a>
        <a href="index.html">Index</a>
      </nav>
    </header>

    <!-- Sección principal con formulario -->
    <section class="form-section">
      <!-- Bloque de texto a la izquierda (opcional) -->
      <div class="left-content">
        <h2>¡Bienvenido a LoL!</h2>
        <p>
          Aquí puedes registrarte o completar tus datos para 
          empezar tu aventura en League of Legends. 
          Explora campeones, estrategias y más.
        </p>
      </div>

      <!-- Formulario a la derecha -->
      <div class="form-container">
        <h2>Registro</h2>
        <form id = "registroForm">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="telefono">Teléfono</label>
          <input type="text" id="telefono" name="telefono" required />

          <label for="rol">Código de Rol</label>
          <input type="text" id="rol" name="rol" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
    <script src = 'script.js'></script>
    <!-- En caso de que el usuario no tenga JavaScript habilitado -->
    <noscript>
      <p style="color: red;">Este sitio requiere JavaScript para funcionar correctamente. Por favor, actívalo.</p>
    </noscript>
  </body>
</html>
