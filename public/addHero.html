<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Agregar Heroe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="addPage">
    <button onclick="window.location.href='index.html'">Volver al Inicio</button>
    <h1>Agregar Heroe de LOL</h1>
    <form id="addHeroForm">
      <input type="text" id="heroName" placeholder="Nombre del Heroe" required />
      <input type="text" id="ability1" placeholder="Habilidad 1" required />
      <input type="text" id="ability2" placeholder="Habilidad 2" required />
      <input type="text" id="ability3" placeholder="Habilidad 3" required />
      <input type="text" id="ability4" placeholder="Habilidad 4" required />
      <input type="number" id="heroLevel" placeholder="Nivel (1-18)" required min="1" max="18" />
    
<!-- Nuevo campo: Pasivo -->
<label for="heroPasivo">Pasivo:</label>
<select id="heroPasivo" required>
  <option value="">Selecciona un pasivo</option>
  <option value="pasivo1">Pasivo 1</option>
  <option value="pasivo2">Pasivo 2</option>
  <option value="pasivo3">Pasivo 3</option>
  <option value="pasivo4">Pasivo 4</option>
  <option value="pasivo5">Pasivo 5</option>
</select>

<!-- Nuevo campo: Runas -->
<label for="heroRunas">Runas:</label>
<select id="heroRunas" multiple required>
  <option value="runa1">Runa 1</option>
  <option value="runa2">Runa 2</option>
  <option value="runa3">Runa 3</option>
  <option value="runa4">Runa 4</option>
  <option value="runa5">Runa 5</option>
</select>
    
      <button type="submit">Agregar Heroe</button>
    </form>

    <!-- Tu script de lÃ³gica -->
    <script src="script.js"></script>
    <noscript>
        <p style="color: red;">Este sitio requiere JavaScript para funcionar correctamente. Por favor, activa JavaScript en tu navegador.</p>
      </noscript>
  </body>
</html>
