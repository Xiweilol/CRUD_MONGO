<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>LOL - Login</title>
    <!-- Ajusta la ruta a tu CSS si es diferente -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="login-page">

    <!-- Barra superior (se mantiene en todas las páginas) -->
    <header class="main-header">
      <div class="logo">
        <!-- Reemplaza "img/lol-logo.png" con la ruta real de tu ícono de LoL -->
        <img src="img/lol-logo.png" alt="Logo LoL" class="lol-icon" />
        <span>LOL</span>
      </div>
      <nav class="nav-links">
        <a href="login.html">
            <!-- Reemplaza "img/usuario.png" con la ruta de tu ícono de personita -->
            <img src="img/usuario.png" alt="Icono de Usuario" class="person-icon" />
            Entrar
          </a>
          <a href="empezar.html">Empezar</a>
          <a href="index.html">Index</a>
      </nav>
    </header>

    <!-- Sección principal de login -->
    <section class="login-section">
      <div class="login-form-container">
        <h2>Iniciar Sesión</h2>
        <form>
          <label for="username">Usuario *</label>
          <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required />

          <label for="password">Contraseña *</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />

          <div class="remember-forgot">
 
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Botón de acceso en color rojo -->
          <button type="submit" class="login-btn">Acceder</button>

          <p class="no-account">
            ¿No tienes una cuenta? <a href="empezar.html">Regístrate</a>
          </p>
        </form>
      </div>
    </section>

    <!-- Mensaje si el usuario no tiene JavaScript habilitado -->
    <noscript>
      <p style="color: red;">
        Este sitio requiere JavaScript para funcionar correctamente. 
        Por favor, actívalo en tu navegador.
      </p>
    </noscript>
  </body>
</html>
